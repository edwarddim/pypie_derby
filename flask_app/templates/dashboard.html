<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .row{
            display: flex;
            margin-top: 10px;
        }
        .row > div{
            flex:1;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div>
                <h1>Dashbaord</h1>
                <a href="/pies">PyPie Derby</a>
                <div>
                    <form action="/pies/new" method="post">
                        <p>
                            Name:
                            <input type="text" name="name" id="">
                        </p>
                        <p>
                            Filling:
                            <input type="text" name="filling" id="">
                        </p>
                        <p>
                            Crust:
                            <input type="text" name="crust" id="">
                        </p>
                        <button>Add Pie</button>
                    </form>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
            </div>
            <div>
                <table class="table table-dark">
                    <thead>
                        <th>Name</th>
                        <th>Actions</th>
                    </thead>
                    <tbody>
                        {% for pie in pies %}
                            <tr>
                                <td>{{pie.name}}</td>
                                <td>
                                    <a href="/pies/{{pie.id}}/edit">Edit</a>
                                    <a href="/pies/{{pie.id}}/delete">Delete</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
